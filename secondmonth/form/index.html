<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='css/bootstrap.min.css' rel='stylesheet'>
</head>    
<body> 
<script src='js/bootstrap.min.js'></script> 
<form action= 'post.php' method= 'POST' class='form-horizontal'> 
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'>Your name:  </label>
	<div class='col-sm-9'>
		<input type= 'text' name= 'name' placeholder='your name' class='form-control'> 
	</div> 
</div> 
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'>E-mail:  </label>
	<div class='col-sm-9'>
		<input type= 'email' name= 'email' placeholder='e-mail' class='form-control'>
		</div> 
</div> 
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'>Phone number: </label>
	<div class='col-sm-9'>
		<input type= 'tel' name= 'tel' pattern='[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}' class='form-control'  placeholder="0xx-xxx-xx-xx"> 
		</div> 
</div> 
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'>Password:  </label>
	<div class='col-sm-9'>
		<input type= 'password' name= 'password' placeholder='password' class='form-control'> 
	</div>
</div>
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'>Birthday:</label> 
	<div class='col-sm-9'>
		<input type='date' name='date' class='form-control'> 
	</div>
</div>
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'></label> 
	<div class='col-sm-9'>
		<input type='checkbox' name='agree' value='yes' checked> I agree
	</div>
</div>
<div class='form-group has-success has-feedback'>
	<label class='control-label col-sm-3'></label> 
	<div class='col-sm-9'>
		<button type='submit' class='btn btn-success'>Send</button>
	</div>
</div>

</body>
</html>
